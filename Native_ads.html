<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One-Page com Native Ads</title>
<style>
  /* Estilos CSS para a página */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .main-content {
    padding: 20px;
    text-align: center;
  }
  .ad-container {
    background-color: #f0f0f0;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  .ad-container img {
    max-width: 10%;
    height: auto; /* Garante a proporção da imagem */
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="header">
  <h1>One-Page com Native Ads</h1>
</div>

<div class="main-content">
  <h2>Seja bem-vindo à nossa página!</h2>
  <p>Aqui está o conteúdo principal da página.</p>

  <div class="ad-container">
    <h3>Publicidade Patrocinada</h3>
    <p>Confira nossa oferta especial:</p>
    <a href="https://example.com" target="_blank"><img src="ad_image.jpg" alt="Anúncio Patrocinado"></a>
    <p>Descrição do produto ou serviço promovido.</p>
    <p><a href="https://example.com" target="_blank">Saiba mais</a></p>
  </div>

  <p>Mais conteúdo da página...</p>
</div>

</body>
</html>
